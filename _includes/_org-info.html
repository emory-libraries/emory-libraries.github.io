<h3 itemprop="name">{{ site.owner.name }}</h3>
<p>{{ site.owner.bio }}</p>
{% if site.owner.email %}<a href="mailto:{{ author.email }}" class="author-social" target="_blank"><i class="fa fa-fw fa-envelope-square"></i> Email</a>{% endif %}
{% if site.owner.github %}<a href="http://github.com/{{ author.github }}" class="author-social" target="_blank"><i class="fa fa-fw fa-github"></i> Github</a>{% endif %}

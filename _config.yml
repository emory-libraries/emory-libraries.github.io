# Site wide configuration

title:            Emory University Libraries & Information Technology
locale:           en_US
url:              http://it.emory.edu/


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Emory University Libraries & Information Technology
  avatar: bio-photo.jpg
  bio: "Library & Information Technology Services (LITS) brings together the Emory Libraries, Information Technology, and the Emory Center for Digital Scholarship, across Emory's academic and healthcare components.
Under the leadership of Enterprise CIO and Senior Vice Provost for Library Services Rich Mendola, LITS focuses on innovation, efficiency and developing synergies and partnerships across the institution, seeking to add as much value as possible to the pursuit of Emory's mission."
  email:
  disqus-shortname:
  twitter: EmoryUniversity
  facebook: EmoryUniversity
  google:
    plus: emoryuniversity
    # analytics:
    # verify:
    # ad-client:
    # ad-slot:
  bing-verify:
  github: emory-libraries
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin: #username
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username
  codepen: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

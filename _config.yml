# Site wide configuration

title:            LITS Dev Team
locale:           en_US
url:              #http://it.emory.edu/


# Jekyll configuration

permalink:   :year/:month/:day/:slug
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-mentions

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: LITS Dev Team
  avatar: LibraryInfoTech_hz_280.png
  bio:
  email: libsysdev-l@listserv.cc.emory.edu
  disqus-shortname:
  twitter:
  facebook:
  google:
    plus:
    # analytics:
    # verify:
    # ad-client:
    # ad-slot:
  bing-verify:
  github: emory-libraries
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin: #username
  xing: #username
  instagram:
  lastfm: #username
  tumblr:
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube:
  soundcloud: #username
  weibo: #username
  flickr: #username
  codepen: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
